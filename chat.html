<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madara AI Assistant</title>
    <link rel="stylesheet" href="chat.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="chat-wrapper">
      <header class="chat-header">
        <div class="header-info">
          <div class="bot-avatar">
            <i class="fa-solid fa-robot"></i>
          </div>
          <div>
            <h1>Madara Assistant</h1>
            <span class="status-dot"></span> Online
          </div>
        </div>
        <a href="home.html" class="close-btn"><i class="fa-solid fa-times"></i></a>
      </header>

      <main class="chat-box" id="chatBody">
        <div class="message bot">
          <div class="message-content">
            Hello! ðŸ‘‹ I'm your AI travel assistant. I can help you plan trips, check prices, or suggest destinations. How can I help you today?
          </div>
          <div class="message-time">Just now</div>
        </div>
      </main>

      <footer class="chat-input-area">
        <form id="chatForm">
          <input
            type="text"
            id="chatInput"
            placeholder="Ask about beaches, mountains, or booking..."
            autocomplete="off"
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </footer>
    </div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script src="supabase-client.js"></script>

    <script src="chat.js"></script>
  </body>
</html>
